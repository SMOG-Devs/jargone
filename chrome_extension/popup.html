<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jarGONE</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="assets/icons/hexagonal.png" alt="jarGONE Logo" class="logo">
                <h1>jarGONE</h1>
            </div>
            <div class="subtitle">Enterprise Jargon Decoder</div>
        </header>

        <nav class="tabs">
            <button id="results-tab" class="tab-button active">
                <i class="fas fa-file-alt"></i> Results
            </button>
            <button id="history-tab" class="tab-button">
                <i class="fas fa-history"></i> History
            </button>
        </nav>

        <main>
            <div id="results-content" class="tab-content">
                <div class="input-container">
                    <div class="label">Selected Text:</div>
                    <div class="editable" contenteditable="false" id="input" placeholder="Select text on any webpage to explain jargon"></div>
                    
                    <div class="options-container">
                        <div class="department-selection">
                            <div class="label">Department:</div>
                            <div class="department-options">
                                <button class="department-option active" data-department="general">
                                    <i class="fas fa-building"></i> General
                                </button>
                                <button class="department-option" data-department="tech">
                                    <i class="fas fa-laptop-code"></i> Tech
                                </button>
                                <button class="department-option" data-department="finance">
                                    <i class="fas fa-chart-line"></i> Finance
                                </button>
                            </div>
                        </div>
                        
                        <div class="additional-input">
                            <div class="label">Additional Context:</div>
                            <textarea id="additional-context" placeholder="Add any additional context or questions..."></textarea>
                        </div>
                        
                        <button id="submit-request" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Explain Jargon
                        </button>
                    </div>
                </div>
                
                <div class="output-container">
                    <div class="label">Explanation:</div>
                    <div class="editable" contenteditable="false" id="output"></div>
                </div>
            </div>

            <div id="history-content" class="tab-content" style="display: none;">
                <div class="history-header">
                    <h2><i class="fas fa-history"></i> Recent Searches</h2>
                    <button id="clear-history" class="clear-btn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                
                <div class="history-wrapper">
                    <div id="history-container" class="history-list">
                        <!-- History items will be populated by JavaScript -->
                        <div class="history-empty">
                            <i class="fas fa-search fa-2x" style="opacity: 0.3; margin-bottom: 10px;"></i>
                            <p>Your search history will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="powered-by">
                <i class="fas fa-bolt" style="color: var(--primary-color); margin-right: 4px;"></i>
                Powered by jarGONE Enterprise
            </div>
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <script src="./popup.js"></script>
</body>
</html>
